{% set name = "MetObs-toolkit" %}
{% set version = "0.4.4" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/metobs_toolkit-{{ version }}.tar.gz
  sha256: f02f8e2c06fa27c6bd3f925a01d29c7df0af888edd619e2966372d0a8e112efb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - cartopy >=0.23
    - earthengine-api >=1.1.3
    - geemap >=0.35.3
    - geopandas >=1.0.1
    - mapclassify >=2.8.1
    - matplotlib-base >=3.9.2
    - numpy >=1
    - pandas >=2
    - pint >=0.24.4
    - setuptools >=78.1.0
    - shapely >=2.0.6
    - xarray >=2025

test:
  imports:
    - metobs_toolkit
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: "https://metobs-toolkit.readthedocs.io/en/latest/"
  summary: A Meteorological observations toolkit for scientists
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vergauwenthomas
    - pratiman-91
